{% extends 'base.html' %} {% block title %} Checkout {% endblock title %} {%
block stylesheet %}
<!-- <link
  rel="stylesheet"
  href="{{ url_for('static', filename='checkout.css') }}"
/> -->
{% endblock stylesheet %} {% block script %}
<script src="{{ url_for('static', filename='script.js') }}" defer></script>
{% endblock script %} {% block content %}
<!-- Display a payment form -->
<div class="container">
  <form id="payment-form" data-secret="{{clientSecret}}">
    <fieldset>
      <div class="row">
        <label for="name">Name</label>
        <input id="name" type="text" required="" autocomplete="name" />
        <label for="email">Email</label>
        <input type="text" name="" id="email" required autocomplete="email" />
        <label for="phone">Phone</label>
        <input type="text" name="" id="phone" required autocomplete="phone" />
        <label for="address">Address</label>
        <input type="text" name="" id="address" required autocomplete="address" />
        <label for="city">City</label>
        <input type="text" name="" id="city" required autocomplete="address-level2" />
        <label for="state">State</label>
        <input type="text" name="" id="state" required autocomplete="address-level1" />
        <label for="zip">Zip</label>
        <input type="text" name="" id="zip" required autocomplete="postal-code" />
      </div>
    </fieldset>
    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="messages"></div>
  </form>
</div>
{% endblock content %}
