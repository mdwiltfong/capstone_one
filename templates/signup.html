{% extends 'base.html' %} {% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

<!--Animate.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

{% endblock stylesheet %} {% block title %} Homepage {% endblock title %} {%
block content %} {% for category, msg in
get_flashed_messages(with_categories=true) %}
<!--TODO #13 @AndreaDubuc Look at possibly having these messages slide on and off the screen through animations-->
<div class="container d-flex justify-content-center">
  <p class="w-25 alert alert-{{category}}">{{msg}}</p>
</div>
{% endfor %}
<div class="container d-flex p-0">
  <img src="../static/assets/Home_Page_Image.jpg" alt="Pink shirt girl in front of laptop smiling" />
  <span class="d-flex flex-column content justify-content-center align-items-center">
    <h1 class="animate__animated animate__bounce" class="">WELCOME</h1>
    <span class="d-flex justify-content-around w-25">
      <a href="/teacher/signup" class="btn btn-primary">Sign up</a>
    </span>
  </span>
</div>
{% endblock content %}
